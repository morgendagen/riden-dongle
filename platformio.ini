[platformio]
default_envs = esp12e

[env]
platform = espressif8266
framework = arduino
lib_deps =
    sfeister/SCPI_Parser @ ^2.2.0
    emelianov/modbus-esp8266 @ ^4.1.0
    wnatth3/WiFiManager @ 2.0.16-rc.2
    full-stack-ex/TinyTemplateEngine@^1.1
build_flags =
    -D DEFAULT_UART_BAUDRATE=9600
    -D USE_FULL_ERROR_LIST
    -D MOCK_RIDEN
extra_scripts = 
	pre:scripts/get_version.py

[env:esp12e]
board = esp12e
build_flags =
    ${env.build_flags}
    -Os # optimize for size
    -D WM_NODEBUG
    -D LED_BUILTIN=2
extra_scripts =
    ${env.extra_scripts}
	pre:scripts/get_build_time.py
    scripts/make_gz.py
upload_protocol = esptool
monitor_port = /dev/cu.usbserial-FTHJGC2Z
upload_port = /dev/cu.usbserial-FTHJGC2Z
upload_speed = 115200
monitor_speed = 74880
